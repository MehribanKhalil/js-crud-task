<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- main start -->
    <main>
        <!-- crud section -->
        <section id="crud-section">
            <!-- <h1>Manage Products</h1> -->

            <div class="container formContainer">
                <form action="" id="productForm">

                    <div class="form-group input-box">
                        <label for="">Product Image</label>
                        <input type="text" id="productImg">
                    </div>
            
                    <div class="form-group input-box">
                        <label for="">Product Name</label>
                        <input type="text" id="productName">
                    </div>
                    
                    <div class="form-group input-box">
                        <label for="">Product Price</label>
                        <input type="number" id="productPrice">
                    </div>
    
                    <div class="form-group pt-3 text-center input-box">
                        <button class="heroBtn" id="createBtn">Create</button>
                        <button class="heroBtn" id="updateBtn">Update</button>
                    </div>
            
                </form>
            
            </div>
            
            
            <table id="productTable" class="text-center">
                
                <thead>
                    <tr>
                        <th>ProductID</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        
                    </tr> -->
                    <img src="" alt="">
                </tbody>
            </table>
        </section>
        
    </main>
    
    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
